{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* Main Container */
    .container {
      background-color: #327569;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    /* Responsive Background Image Box */
    .background-image-box {
        position: absolute;
        width: 90%;
        max-width: 1118px;
        height: 450px; /* default desktop height */
        background-image: url('https://res.cloudinary.com/dm4vmfqle/image/upload/v1745955367/gd3e9fa968dc545cc08ac05a53628-h_m5jw6be2_gp9w6x.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 0;
        z-index: 0;
        transition: all 0.3s ease;
      }
      
      /* On mobile â€” allow it to scale to screen height */
      @media (max-width: 768px) {
        .background-image-box {
          width: 100%;
          height: 100%;
          max-width: none;
          border-radius: 0;
        }
      }
      
      
    
    /* Login Box */
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.65);
      padding: 70px;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 444px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Robot Icon */
    .icon {
        width: 145px;
        margin-bottom: 4px;
    }
    
    /* Inputs and Button */
    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 16px;
    }
    
    input {
      border: 1px solid #ccc;
    }
    
    button {
      background-color: #327569;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #285e55;
    }
    
    p {
      margin-top: 20px;
      font-size: 14px;
    }
    
    a {
      color: #007BFF;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(50, 117, 105, 0.9);
        color: white;
        padding: 10px 15px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        z-index: 10;
        transition: background-color 0.3s ease;
      }
      
      .back-button:hover {
        background-color: #285e55;
      }
      .visibility-container {
        position: relative;
        width: 100%;
        margin: 10px 0;
      }
    
      .visibility-toggle {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
        user-select: none;
      }
    
      .message.success {
        color: green;
      }
      .message.error {
        color: red;
      }
   
      
</style>

<body>


        <div class="container">
          <div class="background-image-box"></div>
          <div class="login-box">
            <img src="https://res.cloudinary.com/dm4vmfqle/image/upload/v1745707988/1000_F_268887497_zUduupxYhFf0plFgjgga03unIi8ovX0k-removebg-preview_1_vhe8zr.png" alt="Robot Icon" class="icon">
            <h2>Sign in!</h2>
            <form method="POST">
              {% csrf_token %}
              <input type="email" name="email" placeholder="Enter Email" required />
      
              <!-- Password Field with toggle -->
              <div class="visibility-container">
                <input type="password" name="password" id="password" placeholder="Enter Password" required />
                <span class="material-icons visibility-toggle" onclick="toggleVisibility('password', this)">visibility_off</span>
              </div>
      
              <button type="submit">Sign In</button>
            </form>
      
            <!-- Flash Messages -->
            {% if messages %}
            <div style="margin-top: 15px;">
              {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
          
      
            <p>Don't have an Account? <a href="{% url 'signup' %}">Register Now</a></p>
            <a href="{% url 'home' %}" class="back-button">Home</a>
          </div>
        </div>
      
        <script>
          function toggleVisibility(fieldId, icon) {
            const input = document.getElementById(fieldId);
            if (input.type === "password") {
              input.type = "text";
              icon.textContent = "visibility";
            } else {
              input.type = "password";
              icon.textContent = "visibility_off";
            }
          }
        </script>
      
</body>
</html>
