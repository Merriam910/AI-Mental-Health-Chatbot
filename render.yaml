services:
  - type: web
    name: chatbot-web
    runtime: python
    buildCommand: "./build.bat"
    startCommand: "gunicorn chatbot_project.wsgi:application --timeout 120"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DB_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10.8"
    plan: free
    healthCheckPath: "/"
    
databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbot_db
    user: chatbot_user